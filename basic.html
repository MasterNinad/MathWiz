<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathWiz - Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="basic.html" class="nav-link active">Basic Calculator</a>
            <a href="trig.html" class="nav-link">Trigonometric Calculator</a>
            <a href="financial.html" class="nav-link">Financial Calculator</a>
        </nav>

        <main>
            <section id="basic" class="calculator-section">
                <h2>Basic Calculator</h2>
                <div class="calculator-container basic-calc">
                    <div class="calculator">
                        <div class="display">
                            <input type="text" id="basic-result" readonly tabindex="1">
                        </div>
                        <div class="buttons" id="basic-buttons">
                            <button class="btn" data-type="clear">C</button>
                            <button class="btn" data-type="backspace">⌫</button>
                            <button class="btn operator" data-type="operator">(</button>
                            <button class="btn operator" data-type="operator">)</button>
                            <button class="btn" data-type="number">7</button>
                            <button class="btn" data-type="number">8</button>
                            <button class="btn" data-type="number">9</button>
                            <button class="btn operator" data-type="operator">÷</button>
                            <button class="btn" data-type="number">4</button>
                            <button class="btn" data-type="number">5</button>
                            <button class="btn" data-type="number">6</button>
                            <button class="btn operator" data-type="operator">×</button>
                            <button class="btn" data-type="number">1</button>
                            <button class="btn" data-type="number">2</button>
                            <button class="btn" data-type="number">3</button>
                            <button class="btn operator" data-type="operator">-</button>
                            <button class="btn" data-type="number">0</button>
                            <button class="btn" data-type="decimal">.</button>
                            <button class="btn" data-type="equals">=</button>
                            <button class="btn operator" data-type="operator">+</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 MathWiz Calculator. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
